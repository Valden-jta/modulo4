<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3c71c981a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css" />
</head>

<header id="hero" class="container-fluid m-0 p-0">

    <div class=" d-flex flex-column justify-content-center align-items-center z-0 h-100 divider ">
        <h1 class="text-center text-uppercase px-2 z-1 heading-decoration">
            Archivo
            <br />
            <span class="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png"
                    class="img-fluid py-3" alt="logo pokemon" />
            </span>
        </h1>
        <div id="searchBox"
            class="container col-md-6 text-center rounded-5 bg-white d-flex justify-content-evenly align-items-center p-1 z-1 position-relative overflow-hidden">
            <input id="searchBox__input" type="text" class="w-100 rounded-5 border-2 border-dark p-3"
                placeholder="Busca un pokemon" required />
            <button id="searchBox__button" type="button"
                class="position-absolute end-0 px-0 border-0 rounded-5 bg-transparent w-50">
                <img src="https://www.nintendo.com/eu/media/images/08_content_images/games_6/nintendo_switch_7/nswitch_detectivepikachureturns/CI_NSwitch_DetectivePikachuReturns_MagnifyingGlassPikachu.png"
                    alt="detective pickachu">
                <span class="fw-bold">Buscar</span>
            </button>
        </div>
        
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <p class="my-2 fs-2 fw-bold text-light text-white z-1">O consulta la lista más abajo</p>
            <a href="#pokemonGrid"><i class="fa-solid fa-chevron-down fa-bounce fa-2xl" style="color: #FFD43B;"></i></a>
        </div>
    </div>
</header>

<body class="bg-dark">


<!-- Modal -->
<div id="modal__wrapper">
    <div class="modal modal-xl fade p-5 rounded-5" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header justify-content-between">
                <h3 class="modal-title w-100 text-center">Ficha detallada: <span class="modal-title span-to-h3 text-uppercase"></span></h3>
                <button id="closeModal" type="button" class="btn-close align-self-start" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row py-2">
                    <div class="col-md-4 d-flex flex-column justify-content-start align-items-center">             
                        <h3 id="modalTitle" class="modal-title w-100 text-center"></h3>
                        <div id="modalType" class="col-md-12 p-3 text-center"></div>         
                        <div class="col-md-12 rounded-5 d-flex justify-content-center align-items-center">
                            <div id="Modalpicture__container" class="text-center circle">
                                <img id="modalPicture" src="" alt="">
                            </div>
                        </div>
                        <div id="modalChain" class="md-12 p-3 d-flex flex-row justify-content-center align-items-start"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-12 p-2">
                            <h4 class="text-center">Habilidades</h4>
                            <div id="modalAbilities" class="col-md-12"></div>              
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-12 p-2">
                                    <h4 class="text-center">Estadísticas</h4>
                                    <div id="modalStats__container">
                                        <canvas id="modalStats" ></canvas>
                                    </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
      </div>
    </div>
</div>


    <!-- PokemonGrid -->
    <div class="container-fluid">
        <div class="row p-5">
            <h2 class="text-center heading-decoration">Lista de pokemon</h2>
        </div>
        <div class="container">
            <div id="limitDisplay" class="col-md-2  my-3">
                <span class="fw-bold text-light p-1">Pokemon / página:</span>
                <button class="btn btn-dark border-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><button class="dropdown-item">18</button></li>
                    <li><button class="dropdown-item">54</button></li>
                    <li><button class="dropdown-item">108</button></li>
                </ul>
                <span class="text-light d-none" id="limitMarker"></span>
            </div>
            <div id="pokemonGrid" class="m-d-12 py-3 border-bottom border-top border-1 border-light">
                <!-- CARDS -->
            </div>
        </div>
        <div class="container col-md-8">
            <div class="row py-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" data-bs-theme='dark'>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
